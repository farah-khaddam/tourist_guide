// android/app/build.gradle

plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id "com.google.gms.google-services"
    // END: FlutterFire Configuration
    id "kotlin-android"
    // Flutter Gradle Plugin يجب أن يأتي بعد Android/Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.tourist_guide"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.tourist_guide"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    // 🔐 توقيع التطبيقات
    signingConfigs {
        debug {
            storeFile rootProject.file("keystores/debug.keystore")  // android/keystores/debug.keystore
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }


        release {
            storeFile rootProject.file("keystores/release.jks")      // android/keystores/release.jks
            storePassword "123456"    
            keyAlias "release"       
            keyPassword "123456"      
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // فعليًا وقّع بـ release
            signingConfig signingConfigs.release
            // (اختياري) تفعيل تقليص الحجم عند الإنتاج:
            // minifyEnabled true
            // shrinkResources true
            // proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // Firebase BoM لإدارة نسخ مكتبات فايربيز
    implementation platform('com.google.firebase:firebase-bom:33.3.0')

    // Cloud Messaging
    implementation 'com.google.firebase:firebase-messaging'

    // (اختياري) منتجات أخرى من فايربيز، مثال:
    // implementation 'com.google.firebase:firebase-analytics'
    
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}

flutter {
    source = "../.."
}